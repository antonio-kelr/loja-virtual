<div class="login-container">
  <div class="login-box">
    <h2>ACESSE SUA CONTA</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Seu e-mail"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">E-mail é obrigatório</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">E-mail inválido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          formControlName="senha"
          placeholder="Sua senha"
          [class.error]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched"
        >
        <div class="error-message" *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          <span *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="loginForm.get('senha')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        <i class="pi pi-sign-in"></i>
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <div class="divider">
      <span>ou</span>
    </div>

    <button class="google-btn" (click)="loginComGoogle()" [disabled]="isLoading">
      <img src="https://img.freepik.com/vetores-premium/impressao-criativa-de-design-de-logotipo-moderno-em-cores-completas_1271730-562.jpg?semt=ais_hybrid&w=740" alt="Google">
      Entrar com Google
    </button>

    <p class="register-link">
      Não tem uma conta? <a (click)="irParaCadastro()">Cadastre-se</a>
    </p>
  </div>
</div>

<app-footer></app-footer>
