<div
  class="p_item_componet border-surface-200 dark:border-surface-700 rounded m-2 p-4"
  (click)="verDetalhes(produto)"
>
  <div class="mb-4">
    <div class="relative mx-auto produto-flex">
      <img
        src="{{ produto.imagens }}"
        [src]="produto.imagens?.[0]?.url"
        [alt]="produto.imagens.nome"
        class="w-full rounded-border produto-imagem"
      />
      <div class="opçes-butoes">
        <div class="icon-favorito" (click)="adicionarAosFavoritos($event)">
          <i class="pi pi-heart icon"></i>
        </div>

        <div class="icon-carrinho" (click)="adicionarAoCarrinho($event)">
          <fa-icon [icon]="faCartPlus" class="icon"></fa-icon>
        </div>
      </div>
      <div class="sc-d79c9c3f-0 nlmfp sc-27518a44-9 iJKRqI nameCard">
        {{ produto.descricao }}
      </div>
    </div>
  </div>
  <div class="produto-prece">
    <div class="font-semibold text-xl" style="margin: 0; padding: 0px 0">
      <p
        class="old-price"
        style="font-size: 0.75rem; margin: 0; padding: 0 0"
      >
        <span *ngIf="produto.precoAntigo">
          <s>R$ {{ produto.precoAntigo | currency : "BRL" }}</s>
        </span>
        <span *ngIf="!produto.precoAntigo"></span>
      </p>
    </div>
    <div class="value_atual">
      {{ produto.preco | currency : "BRL" }}
    </div>
    <div class="op_payment" style="margin-bottom: 20px">
      À vista no PIX
      <br />
      <span>
        ou até <b>10x de R$ {{ precoParcelado | number : "1.2-2" }}</b>
      </span>
    </div>

    <div class="botoes-container">
      <div class="butto_comprar" (click)="adicionarAoCarrinho($event)">
        <fa-icon
          [icon]="faShoppingCart"
          style="font-size: 20px; color: white"
          class="icon"
        ></fa-icon>
        <span>COMPRAR</span>
      </div>
    </div>
  </div>
</div>
