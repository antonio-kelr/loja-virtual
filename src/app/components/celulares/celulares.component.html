<app-header></app-header>

<div class="celulares-container maxWidth">
  <div class="filtro-container">
    <h2 class="titulo-categorias">
      <i class="pi pi-list"></i>
      Categorias
    </h2>
    <div class="lista-filtros">
      <button
        *ngFor="let nome of nomesCelulares"
        class="filtro-btn"
        [class.ativo]="filtroAtivo === nome"
        (click)="filtrarPorNome(nome)">
        {{ nome }}
      </button>
    </div>
  </div>

  <div class="produtos-grid">
    <app-produto-card
      *ngFor="let celular of celularesFiltrados"
      [produto]="celular">
    </app-produto-card>
  </div>
</div>

<app-footer></app-footer>
