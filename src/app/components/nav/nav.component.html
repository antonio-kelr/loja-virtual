<nav class="nav-logo">
  <div class="logo-container">
    <a routerLink="">
      <img src="assets/img/logo.png" alt="Logo" class="logo-img" />
    </a>

    <ul class="nav-links">
      <div class="isLogin">
        <ng-container *ngIf="!isLoggedIn">
          <div class="login-opçoes">
            <svg
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="https://www.w3.org/2000/svg"
              class="IconDefaultProfileLogo"
            >
              <mask
                id="mask0"
                maskUnits="userSpaceOnUse"
                x="0"
                y="0"
                width="28"
                height="28"
                style="mask-type: alpha"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M18.6375 13.5625C20.6063 12.2062 21.875 9.975 21.875 7.4375C21.875 3.325 18.55 0 14.4375 0C10.325 0 7 3.325 7 7.4375C7 9.975 8.26875 12.2062 10.2375 13.5625C6.34375 14.7875 3.5 18.4625 3.5 22.75V28H25.375V22.75C25.375 18.4625 22.5312 14.7875 18.6375 13.5625Z"
                  fill="#347BBE"
                ></path>
              </mask>
              <g mask="url(#mask0)">
                <circle cx="14.5" cy="11.5" r="15.5" fill="#C4C4C4"></circle>
              </g>
            </svg>
            <div class="login-links">
              <a routerLink="/login" class="eCbeLP">ENTRE</a>
              <span>ou</span>
              <a routerLink="/cadastro" class="eCbeLP">CADASTRE-SE</a>
            </div>
          </div>
        </ng-container>

        <ng-container *ngIf="isLoggedIn && userProfile">
          <div class="user-profile">
            <div class="profile-trigger">
              <img
                [src]="
                  userProfile.fotoPerfil ||
                  'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcQ_eoyu-ek2ju7f-NhDlzLtQXNWg-etAXco7UbW4u7S50sgCImeUex34beKj8Q66dmAw&usqp=CAU'
                "
                alt="Foto de perfil"
                class="profile-image"
              />
              <div class="user-info">
                <span class="user-name">
                  <span class="user-name-text">Olá, </span>
                  {{ getPrimeiroNome() }}
                </span>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="icons">
      </div>
    </ul>
  </div>
</nav>
